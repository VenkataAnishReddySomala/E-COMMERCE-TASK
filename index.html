<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store - Products</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <i class="fas fa-shopping-bag"></i>
                    <span>E-Commerce Store</span>
                </div>
                <div class="nav-menu">
                    <a href="#" class="nav-link active" data-view="products">Products</a>
                    <a href="#" class="nav-link" data-view="categories">Categories</a>
                    <a href="#" class="nav-link" data-view="brands">Brands</a>
                </div>
                <div class="nav-actions">
                    <button class="btn-search" id="searchToggle">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="btn-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </button>
                </div>
            </div>
        </nav>
        
        <!-- Search Bar -->
        <div class="search-container" id="searchContainer">
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Search products..." class="search-input">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Loading products...</p>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorText">Something went wrong. Please try again.</p>
            <button class="btn-retry" onclick="loadProducts()">Retry</button>
        </div>

        <!-- Products List View -->
        <div class="products-container" id="productsContainer">
            <!-- Filters -->
            <div class="filters-section">
                <div class="filter-group">
                    <label for="categoryFilter">Category:</label>
                    <select id="categoryFilter" class="filter-select">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="brandFilter">Brand:</label>
                    <select id="brandFilter" class="filter-select">
                        <option value="">All Brands</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="priceFilter">Price Range:</label>
                    <select id="priceFilter" class="filter-select">
                        <option value="">All Prices</option>
                        <option value="0-50">$0 - $50</option>
                        <option value="50-100">$50 - $100</option>
                        <option value="100-200">$100 - $200</option>
                        <option value="200+">$200+</option>
                    </select>
                </div>
                <button class="btn-clear-filters" onclick="clearFilters()">Clear Filters</button>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically loaded here -->
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <button class="btn-prev" id="btnPrev" onclick="previousPage()">
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <div class="page-info">
                    <span id="currentPage">1</span> of <span id="totalPages">1</span>
                </div>
                <button class="btn-next" id="btnNext" onclick="nextPage()">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <!-- Product Detail View -->
        <div class="product-detail" id="productDetail" style="display: none;">
            <div class="detail-container">
                <button class="btn-back" onclick="showProductsList()">
                    <i class="fas fa-arrow-left"></i> Back to Products
                </button>
                
                <div class="product-detail-content" id="productDetailContent">
                    <!-- Product details will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 E-Commerce Store. Built with ❤️ for Milestone 3.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
